<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "header.html" . }}
  <body>
    {{ partial "body-top" . }}
    <main>

      <section class="container">
          <section class="content">
              <h1>{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>

              <div class="sub-header">
              </div>

              <article class="entry-content">
                  {{ .Content }}
              </article>

          </section>
          <br>
      </section>

    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
